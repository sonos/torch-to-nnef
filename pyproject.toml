[project]
name = "torch_to_nnef"
version = "0.15.9"
description = "Any PyTorch Model to NNEF file format."
authors = [{ name = "Julien Balian", email = "julien.balian@sonos.com" }]
requires-python = ">=3.9.0,<4.0"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.26.0,<2",
    "torch>=1.8.0,<3",
    "nnef_tools>=1.0.7,<2",
    "nnef>=1.0.7,<2",
    "mako>=1.0.0,<2.0",
    "toml>=0.10.2,<0.11",
    "tox>=4.23.2,<5",
    "twine>=3.3.0,<4",
    "virtualenv>=20.2.2,<21",
]

[project.optional-dependencies]
llm_tract = [
    "tokenizers>=0.13.3",
    "transformers>=4.35.2,<5",
    "sentencepiece>=0.2.0,<0.3",
    "huggingface-hub>0.24",
    "protobuf>5.27",
]
test = [
    "pytest>=8.3.3,<9",
    "ruff<1.0",
    "isort>=5.8.0,<6",
    "mypy~=1.13",
    "flake8>=3.9.2,<4",
    "flake8-docstrings>=1.6.0,<2",
    "pytest-cov>=6.0.0,<7",
    "torchvision>=0.17.0,<0.18",
    "torchaudio>=2.2.0,<3",
    "tokenizers>=0.13.3",
    "transformers>=4.35.2,<5",
    "sentencepiece>=0.2.0,<0.3",
    "peft",
]

[project.urls]
Homepage = "https://github.com/sonos/torch-to-nnef"

[project.scripts]
export_llm_to_tract = "torch_to_nnef.llm_tract.cli:main"
export_peft_to_nnef = "torch_to_nnef.peft.cli:main"

[dependency-groups]
dev = [
    "tox>=4.23.2,<5",
    "pre-commit>=2.12.0,<3",
    "virtualenv>=20.2.2,<21",
    "pip~=24.0",
    "twine>=3.3.0,<4",
    "toml>=0.10.2,<0.11",
    "bump2version>=1.0.1,<2",
    "ipdb>=0.13.9,<0.14",
    "rich>=13.7.1,<14",
]

[tool.uv]

[[tool.uv.index]]
name = "pypi-public"
url = "https://pypi.org/simple/"

[tool.hatch.build.targets.sdist]
include = [
    "torch_to_nnef",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
include = [
    "torch_to_nnef",
    "CHANGELOG.md",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 80
target-version = 'py39'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
profile = "black"
line_length = 80
skip = [".gitignore", ".dockerignore"]

[tool.pytest]
addopts = "--strict-markers -p no:warnings -s"

[tool.pytest.ini_options]
markers = [
    "ci_skip: marks tests as slow (deselect with '-m \"not ci_skip\"')",
    "serial",
]

[tool.pylint.master]
extension-pkg-whitelist = ["torch", "numpy"]

[tool.pylint.typecheck]
ignored-modules = ["torch", "numpy"]
ignored-classes = ["torch", "numpy"]
generated-members = ["torch.*"]

[tool.pylint.format]
max-module-lines = 2000

[tool.pylint."MESSAGE CONTROL"]
disable = [
    "bad-continuation",
    "deprecated-module",
    "invalid-name",
    "len-as-condition",
    "line-too-long",
    "locally-disabled",
    "logging-fstring-interpolation",
    "no-init",
    "no-self-use",
    "not-callable",
    "protected-access",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-locals",
    "unused-argument",
    "unused-wildcard-import",
    "wrong-import-position",
]

[tool.pylint.DESIGN]
max-attributes = 15

[tool.mypy]
python_version = "3.9"

[[tool.mypy.overrides]]
module = "torch"
ignore_missing_imports = true
follow_imports = "skip"
follow_imports_for_stubs = true
