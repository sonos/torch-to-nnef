# This is a basic workflow to help you get started with Actions

name: dev workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    strategy:
      matrix:
        python-versions: [3.8, 3.11]
        os: [ubuntu-latest] # , macos-latest disabled since we have limited use
        # we check at max 5 tract versions
        # with only latest patch version maintained
        tract-versions: [0.19.16, 0.20.22, 0.21.6]
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: "cleanup gihtub action host hostedtoolcache"
        run: |
          rm -rf rm -rf /opt/hostedtoolcache

      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install tract
        run: |
          ./dl_ci_tract.sh ${{ matrix.tract-versions }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry tox tox-gh-actions

      - name: test with tox
        run:
          TRACT_PATH=.tract/tract-x86_64-unknown-linux-musl-${{ matrix.tract-versions }}/tract tox

      - name: list files
        run: ls -l .

      - uses: "cleanup gihtub action host"
        run: |
          rm -rf ./*
